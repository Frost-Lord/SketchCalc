<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</head>
<body>
    <canvas id="drawingCanvas"></canvas>
    <main>
        <div class="buttons">
            <button onclick="parseDrawing()">Parse + Evaluation</button>
            <button onclick="UndoDrawing()">Undo</button>
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="mergeBoxes()">Merge</button>
            <button onclick="unmergeBoxes()">Unmerge</button>
            <button onclick="SaveToDataset()">Save</button>
        </div>
        <div class="buttons">
            <button onclick="MathTex()">MathTex</button>
            <button onclick="MathML()">MathML</button>
            <button onclick="imageProcessing()">Image</button>
        </div>
        <div class="outputs">
            <div class="output-group">
                <label for="parseOutput">Parse Output:</label>
                <textarea id="parseOutput" rows="4"></textarea>
            </div>
            <div class="output-group">
                <label for="evaluationOutput">Evaluation Output:</label>
                <textarea id="evaluationOutput" rows="4"></textarea>
            </div>
            <div class="output-group">
                <label for="elapsedTime">Elapsed Time:</label>
                <textarea id="elapsedTime" rows="1"></textarea>
            </div>
        </div>
    </main>
    <script src="functions.js"></script>
    <script src="index.js"></script>
</body>
</html>
